<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marriott Shuttle System - Gold Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --m-black: #000000;
            --m-gold: #b4975a; /* マリオット・ゴールド */
            --bg: #F2F2F7;
        }
        
        /* Font logic: Montserrat for numbers (Effra alternative), Noto Sans JP for Japanese */
        body { 
            font-family: 'Montserrat', 'Noto Sans JP', sans-serif; 
            background: var(--bg); margin: 0; padding: 20px; color: #333; padding-bottom: 120px; 
        }

        .container { max-width: 500px; margin: auto; }
        .card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .btn { border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; font-family: inherit; }
        .btn-pip { background: #333; }
        .btn-full { background: var(--m-gold); }
        .btn:active { transform: scale(0.95); }

        .status-tag { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 700; margin-bottom: 15px; }
        .weekday { background: #E3F2FD; color: #1976D2; }
        .weekend { background: #FFEBEE; color: #D32F2F; }
        
        .result-item { margin: 20px 0; border-left: 4px solid var(--m-gold); padding-left: 15px; }
        .location { font-size: 0.9rem; color: #777; font-weight: bold; }
        .next-time { font-size: 2rem; font-weight: 800; color: var(--m-gold); display: block; margin-top: 5px; }

        textarea { width: 100%; height: 70px; border: 1px solid #DDD; border-radius: 8px; padding: 10px; box-sizing: border-box; font-size: 0.9rem; font-family: monospace; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; font-size: 0.85rem; color: #555; }

        /* --- 全画面表示モード (Signage Mode) --- */
        #fullScreenOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--m-black); color: white; z-index: 10000;
            flex-direction: column; align-items: center; justify-content: center;
            transition: background 0.5s ease;
        }
        .fs-logo { width: 220px; filter: brightness(0) invert(1); margin-bottom: 50px; }
        .fs-label { font-size: 1.2rem; letter-spacing: 6px; color: var(--m-gold); margin-bottom: 15px; font-weight: 600; }
        .fs-time { font-size: 32vw; font-weight: 800; line-height: 1; letter-spacing: -2px; }
